<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="start.css">
    <style>
        h3{
            color: palegreen;
        }
    </style>
</head>
<body>
    <!-- <h3 style="color:red; background-color:gray">Starting with CSS</h3> -->
    <!-- inline css has more priority than internal and external   css --> 
    <!-- the one which is written later takes the priority that is if external css comes after internal css, effect of external css will be seen  -->
    <!-- using !important in css will show the effect of that css without any effect of priority i.e. it cannot be overridden -->
    <h3>external css</h3>
</body>
