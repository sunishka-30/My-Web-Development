<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
      <!-- CSS selectors are used to find the element whose property will be set 
      They are used to target the html elements 
      Selectors makes it easy for us to easily target single/multiple HTML elements in the markup. 
      p{color:blue} where p is the selector, color is the property, blue is the value which will apply this property with the assigned value to all p(paragraph tags) in linked html file.   -->
      
      <!-- Types of basic CSS selectors:
      1. CSS element selector 
      2. CSS id selector 
      3. CSS class selector 
      4. CSS grouping selector  -->

      <!-- priority of id is more than that of class  -->
 
      <h3>CSS Selector</h3>
      <p id="secondPara">This is a simple pararaph to demonstrate css selector</p>
      <p  id="secondPara" class="redElement bgBlue" >This is yet another simple pararaph to demonstrate css selector</p>
     <div>
      <p class="redElement bgBlue">This is a simple pararaph to demonstrate css selector inside a div</p>
      <span>this is span</span>
      <!-- span is an inline element while footer is a block element -->
      </div>
      <div>
        <footer>this is footer</footer>
      </div>
</body>
</html>
